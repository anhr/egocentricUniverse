						//color: 0xffffff,

							//pentahedroid https://en.wikipedia.org/wiki/5-cell
							angles: [
								[],//vertice[0] = [0,0,0,1] angles = [0,0,0] edges = [0]

									  Math.PI / 2,//Altitude
									- Math.PI / 6,//Latitude

							colors: [
