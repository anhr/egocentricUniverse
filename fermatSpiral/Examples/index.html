		MyThree.three.THREE = THREE;

		import FermatSpiral from '../fermatSpiral.js';

		new MyThree( function ( scene, options ) {

			const fermatSpiral = new FermatSpiral( { count: 50, c: 0.2 } );
			const indices = fermatSpiral.indices;
			const mesh = new THREE.Line( new THREE.BufferGeometry().setFromPoints( fermatSpiral.vertices ),
				new THREE.LineBasicMaterial( { color: "green" } ) );
/*
			const mesh = new THREE.Mesh( new MyThree.three.ConvexGeometry( fermatSpiral.vertices ),
				new THREE.MeshBasicMaterial( { color: "green", wireframe: true } ) );
*/
			scene.add( mesh );
			if ( options.guiSelectPoint ) options.guiSelectPoint.addMesh( mesh );
//			MyThree.MyPoints( fermatSpiral.vertices, scene, { options: options } );

		}, {
			
			player: false,
			orbitControls: false,
			stereoEffect: false,
			//canvasMenu: false,
			scales: {

				x: {},
				y: {},
				posAxesIntersection: new THREE.Vector3( -1, -1, -1 ),
				text: { precision: 1, rect: { displayRect: false, }, }
			}
			
		} );
